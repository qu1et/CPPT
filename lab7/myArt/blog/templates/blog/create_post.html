<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Django Public Blog - создать статью</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <body class="log-sign-add">
        <div class="content">
            <h1>Добавьте свою статью</h1>
            <form method="POST" class="add-article">{% csrf_token %}
                <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}" required autofocus tabindex="1">
                <textarea name="text" required cols="100" rows="10" tabindex="2" placeholder="Текст статьи">{{ form.text }}</textarea>
                <input type="submit" value="Сохранить" tabindex="3">
                {{ form.errors }}
            </form>
            
         </div>
    </body>
</html>
